<!DOCTYPE html>
<html>
  <head>
    <title>Time Tracker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="brand">dincharya</h1>
    <div class="timer-body">
      <div id="timer">
        <p>Current Time: <span id="currentTime"></span></p>
        <p>Total Time: <span id="totalTime">0 hours</span></p>
        <div id="countdown" style="display: none">
          <p>Countdown Timer: <span id="countdownDisplay">00:00:00</span></p>
        </div>
      </div>
      <div class="buttons">
        <button id="startButton">Start</button>
        <button id="endButton">End</button>
      </div>
      <div id="timeDetails">
        <h3>Time Details</h3>
        <ul id="timeList"></ul>
      </div>
      <button id="clearStorageButton">Clear Storage</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
